 
<!DOCTYPE html>
<html>
<head>
    <title>Телефонная книга</title>
    <link rel="stylesheet" type="test/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/css/foundation.min.css"
    <script src = "angular.min.js"></script>
    <script>
        var app = angular.module('app'.[])
            .controller('phonebookCtrl',function($scope){

            })
    </script>
</head>
<body ng-app="app" ng-controller="phonebookCtrl">
<form>
    <div class="row">
        <div class="small-3 columns">
            <label class="right inline">ФИО</label>
        </div>
        <div class="small-9 columns">
            <input type="text" ng-model="name" />
        </div>
    </div>
    <div class="row">
        <div class="small-3 columns">
            <label class="right inline">№ телефона</label>
        </div>
        <div class="small-9 columns">
            <input type="text" ng-model="phone" />
        </div>
    </div>
    <div class="row">
        <div class="small-3 columns">
            <label class="right inline">Эл. почта</label>
        </div>
        <div class="small-9 columns">
            <input type="text" ng-model="email" />
        </div>
    </div>
    <div class="row">
        <div class="small-3 columns"></div>
        <div class="small-9 columns">
            <button class="small radius" ng-click="addNewPerson()" ng-hide="currentPersonId > -1">Добавить</button>
            <button class="small radius" ng-click="savePerson()" ng-show="currentPersonId > -1">Сохранить</button>
        </div>
    </div>
</form>
<table id="phonebook">
    <thead>
        <tr>
            <th>№</th>
            <th>ФИО</th>
            <th>№ телефона</th>
            <th>Эл. почта</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

        </tr>

    </tbody>

</table>
</body>
</html>

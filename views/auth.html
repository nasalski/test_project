

<!DOCTYPE html>
<html lang="en" ng-app="auth">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script><!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script src="static/controllers/controller.js"></script> <!-- load up our controller -->
    <script src="static/auth.js"></script>
</head>
<body>
<nav ng-controller="LogCtrl">
        <div class="col-sm-6">
            <div id="logbox">
                <form > <!--id="signup" method="post" action="/signup">-->
                    <div class="form-group">
                        <label for="inputEm" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input ng-model="user.email" name="email" type="email" required="required" placeholder="enter your email" class="input pass" id="inputEm"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPas" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input ng-model="user.password" name="password" type="password" placeholder="enter your password" required="required" class="input pass" id="inputPas"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input ng-click="login(user)" type="submit" value="Sign me in!" class="inputButton"/>
                        </div>
                    </div>
                </form>
            </div>

        </div>
</nav>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="static/common.js"></script>-->
</body>
</html>

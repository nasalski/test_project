<div class="container bgcont center-block">

    <div class="col-sm-8">
        <div class="logo">
            <div class="img">
                <img src="static/img/Logo.png">
            </div>

            <div class="form-group auth_form">
                <div class = "text_login">
                    <h2>Login</h2>
                </div>
            </div>
            <div class="form-group auth_form inner-addon left-addon">
                <!--<span class="glyphicon glyphicon-play"></span>-->
                <i class=" icon_auth glyphicon glyphicon-play"></i>
                <input ng-model="user.email" name="email" type="email" required="required" placeholder="enter your email" class="input pass"/>

            </div>
            <div class="form-group auth_form inner-addon left-addon">
                <i class="icon_auth glyphicon glyphicon-play"></i>
                <input ng-model="user.password" name="password" type="password" placeholder="enter your password" required="required" class="input pass"/>
            </div>
            <div class ="button_log">
                <button class="btn" type="button" ng-click="login(user)">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>

            <div class="for_forgot">
                Forgotten access details?
            </div>
        </div>
    </div>


</div>
